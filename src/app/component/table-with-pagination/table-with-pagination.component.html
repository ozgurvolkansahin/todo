<table>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Assignee <button (click)="sortArray()">+</button></th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let todo of todoList">
    <td>{{todo.id}}</td>
    <td>{{todo.title}}</td>
    <td>{{todo.assignee}}</td>
    <td>{{todo.completed ? 'Done' : 'In Progress'}}</td>
    <td>
      <button ngbButton
      (click)="openUpdateModal(content, todo);"
      class="edit-button">Edit</button>
      <button
      (click)="deleteItem(todo)"
      type="button"
      class="delete-button">Delete</button>
    </td>
  </tr>
</table>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"> {{selectedTodo.title}}  </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="editingTodo.title">
        </div>
        <div class="input-group">
          <input type="radio" [(ngModel)]="editingTodo.completed" [value]="false">In Progress
          <input type="radio" [(ngModel)]="editingTodo.completed" [value]="true">Completed
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="editItem(content)">Save</button>
  </div>
</ng-template>
